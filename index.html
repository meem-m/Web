<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Portfolio</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }
        header {
            background-color: #2c3e50;
            padding: 15px;
            text-align: center;
        }
        nav button {
            background-color: #3498db ;
            color: white;
            border: none;
            padding: 10px 15px;
            margin: 5px;
            cursor: pointer;
            border-radius: 5px;
        }
        nav button:hover {
            background-color: #2980b9;
        }
        .container {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 70vh;
        }
        .content {
            max-width: 50%;
            text-align: center;
        }
        .content h1 {
            font-size: 2.5em;
            color: #2c3e50;
        }
        .content p {
            font-size: 1.2em;
            color: #2980b9;
            margin-bottom: 20px;
        }
        .buttons button {
            background-color: #3498db;
            color: white;
            border: none;
            padding: 12px 20px;
            margin: 10px;
            cursor: pointer;
            border-radius: 5px;
            font-size: 1em;
        }
        .buttons button:hover {
            background-color: #2980b9;
        }
        .image img {
            width: 300px;
            border-radius: 10px;
        }
        footer {
            background-color: #2c3e50;
            text-align: center;
            padding: 10px;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <button>Home</button>
            <button>Portfolio</button>
            <button>Contact</button>
            <button>About</button>
        </nav>
    </header>
    
    <div class="container">
        <div class="content">
            <h1>Meeram Malik</h1>
            <p>Software Engineering Student at NFC-IET Multan.</p>
            <div class="buttons">
                <button>Hire Me</button>
                <button>Learn More</button>
            </div>
        </div>
        <div class="image">
            <img src="user.jpeg" alt="Your Profile Picture">

        </div>
    </div>
    
    <footer>
        <p>&copy; 2025 All Rights Reserved.</p>
    </footer>
</body>
</html>
